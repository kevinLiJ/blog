<header class="clearfix">
    <div class="left title" [routerLink]="['/']">世外一桃源</div>
    <div class="user right" *ngIf="isLogin">
        <img class="" src="../../../assets/imgs/kobe.jpg" alt="Avatar">
        <span class="blogger_name">漓漾</span>
        <span class="glyphicon glyphicon-plus" title="添加文章" [routerLink]="['/addArticle']"></span>
        <span class="glyphicon glyphicon-log-out" (click)="logout()" title="退出"></span>
    </div>
    <span class="loginBtn right" *ngIf="!isLogin" (click)="openModal(template)">
            <span class="glyphicon glyphicon-log-in" title="登录"></span>
    </span>
</header>
<template #template>
    <div class="login">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">user name</label>
                <input type="email" class="form-control" name="username" placeholder="username" [(ngModel)]="userName">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-default" (click)="login()">Login</button>
        </form>
    </div>
</template>
